<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐯 Tigrinho da Sorte</title>
  <link rel="stylesheet" href="/cassino_dilsplay_pro/assets/css/style.css" />
  <script src="/cassino_dilsplay_pro/js/tigrinho.js" defer></script>
</head>

<body>
  <!-- Imagens e sons pré-carregados -->
  <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="tigre" style="display:none;" />
  <audio id="som-girar" src="/cassino_dilsplay_pro/assets/sounds/girar.mp3"></audio>
  <audio id="som-vitoria" src="/cassino_dilsplay_pro/assets/sounds/vitoria.mp3"></audio>

  <header>
    <h1>🐯 Tigrinho da Sorte</h1>
    <nav>
      <ul>
        <li><a href="/cassino_dilsplay_pro/index.html">🏠 Início</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="slot-machine">
      <div class="linha linha-1">
        <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/leao.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/urso.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/lobo.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="animal" class="girando">
      </div>

      <div class="linha linha-2">
        <img src="/cassino_dilsplay_pro/assets/imagens/urso.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/leao.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/lobo.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/leao.png" alt="animal" class="girando">
      </div>

      <div class="linha linha-3">
        <img src="/cassino_dilsplay_pro/assets/imagens/leao.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/urso.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/lobo.png" alt="animal" class="girando">
        <img src="/cassino_dilsplay_pro/assets/imagens/tigre.png" alt="animal" class="girando">
      </div>
    </section>

    <section class="painel">
      <label for="valor-aposta">💸 Valor da Aposta:</label>
      <select id="valor-aposta">
        <option value="1">R$ 1,00</option>
        <option value="2">R$ 2,00</option>
        <option value="5">R$ 5,00</option>
        <option value="10">R$ 10,00</option>
      </select>

      <button id="btn-girar">🎰 Girar</button>
      <p id="mensagem" class="mensagem-info">🔄 Rodando... Boa sorte!</p>
      <p class="fichas">💰 Saldo: R$ 10.00</p>
      <p class="acumulado">🏆 Prêmio Acumulado: R$ 50.00</p>
      <button id="resetar-jogo">🔄 Resetar Jogo</button>
    </section>
  </main>

  <footer>
    <p>⚠️ Plataforma fictícia para fins educacionais. Nenhum valor real é utilizado.</p>
  </footer>
</body>
</html>
